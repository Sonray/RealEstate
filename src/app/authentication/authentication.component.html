<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="container">
  
  <form  #registerform="ngForm" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Username</label>
      <input type="input"[(ngModel)]='loginUser.username' name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"[(ngModel)]='loginUser.password' name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button type="submit" (click)="login()" class="btn btn-primary" > Submit </button>
    <p data-toggle="collapse">Don't have an account? <a routerLink='/register'><button type="submit" class="btn btn-primary" > Register </button></a></p>
    
  </form>

</body>
</html><br><br><br>
